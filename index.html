<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 DHT11 Monitor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .card {
        margin: 10px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .temp-card {
        border-top: 5px solid #ff6b6b;
      }
      .humidity-card {
        border-top: 5px solid #4dabf7;
      }
      .date-card {
        border-top: 5px solid #51cf66;
      }
      .time-card {
        border-top: 5px solid #fcc419;
      }
      .value {
        font-size: 3rem;
        font-weight: bold;
      }
      .unit {
        font-size: 1.5rem;
        color: #6c757d;
      }
      .last-updated {
        font-size: 0.9rem;
        color: #6c757d;
      }
      .datetime-value {
        font-size: 1.8rem;
        font-weight: 500;
      }
      .chart-container {
        position: relative;
        margin: auto;
        height: 300px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">MINI WEATHER STATION</h1>

      <!-- Date and Time Cards -->
      <div class="row justify-content-center mb-4">
        <!-- Date Card -->
        <div class="col-md-5">
          <div class="card date-card h-100">
            <div class="card-body text-center d-flex flex-column justify-content-center">
              <h5 class="card-title">Date</h5>
              <div id="current-date" class="datetime-value my-2">--/--/----</div>
            </div>
          </div>
        </div>
        
        <!-- Time Card -->
        <div class="col-md-5">
          <div class="card time-card h-100">
            <div class="card-body text-center d-flex flex-column justify-content-center">
              <h5 class="card-title">Time</h5>
              <div id="current-time" class="datetime-value my-2">--:--:--</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card temp-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Temperature</h5>
                        <div class="my-3">
                            <span id="temperature" class="value">--</span>
                            <span class="unit">°C</span>
                        </div>
                        <div id="temp-timestamp" class="last-updated">--</div>
                    </div>
                </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Temperature Over Time</h5>
                        <div class="chart-container">
                            <canvas id="tempChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-md-6">
                <div class="card humidity-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Humidity</h5>
                        <div class="my-3">
                            <span id="humidity" class="value">--</span>
                            <span class="unit">%</span>
                        </div>
                        <div id="humidity-timestamp" class="last-updated">--</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">       
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Humidity Over Time</h5>
                        <div class="chart-container">
                            <canvas id="humidityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyClAoKSRR283OF1p6mjDq9SbHODWz-NzeE",
        authDomain: "weather-app-3e86c.firebaseapp.com",
        databaseURL: "https://weather-app-3e86c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "weather-app-3e86c",
        storageBucket: "weather-app-3e86c.firebasestorage.app",
        messagingSenderId: "435116026150",
        appId: "1:435116026150:web:ed53297758df279e69f9e7",
        measurementId: "G-M1EXMTSZ04"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const dhtRef = database.ref("dht11");

      // Chart variables
      let tempChart, humidityChart;
      const maxDataPoints = 20; // Number of data points to show
      const tempData = Array(maxDataPoints).fill(null);
      const humidityData = Array(maxDataPoints).fill(null);
      const timeLabels = Array(maxDataPoints).fill('');

      // Initialize charts
      function initCharts() {
        const tempCtx = document.getElementById('tempChart').getContext('2d');
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');
        
        // Common chart options
        const chartOptions = {
          responsive: true,
          maintainAspectRatio: false,
          animation: {
            duration: 0 // Disable animation for better performance
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'Time'
              }
            },
            y: {
              display: true,
              title: {
                display: true
              }
            }
          }
        };

        // Temperature Chart
        tempChart = new Chart(tempCtx, {
          type: 'line',
          data: {
            labels: timeLabels,
            datasets: [{
              label: 'Temperature (°C)',
              data: tempData,
              borderColor: 'rgb(255, 99, 132)',
              backgroundColor: 'rgba(255, 99, 132, 0.1)',
              borderWidth: 2,
              tension: 0.1,
              fill: true
            }]
          },
          options: {
            ...chartOptions,
            scales: {
              ...chartOptions.scales,
              y: {
                ...chartOptions.scales.y,
                title: {
                  display: true,
                  text: 'Temperature (°C)'
                }
              }
            }
          }
        });

        // Humidity Chart
        humidityChart = new Chart(humidityCtx, {
          type: 'line',
          data: {
            labels: timeLabels,
            datasets: [{
              label: 'Humidity (%)',
              data: humidityData,
              borderColor: 'rgb(54, 162, 235)',
              backgroundColor: 'rgba(54, 162, 235, 0.1)',
              borderWidth: 2,
              tension: 0.1,
              fill: true
            }]
          },
          options: {
            ...chartOptions,
            scales: {
              ...chartOptions.scales,
              y: {
                ...chartOptions.scales.y,
                title: {
                  display: true,
                  text: 'Humidity (%)'
                },
                min: 0,
                max: 100
              }
            }
          }
        });
      }

      // Update date and time
      function updateDateTime() {
        const now = new Date();
        const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString(undefined, dateOptions);
        
        const timeOptions = { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit', 
          hour12: true 
        };
        document.getElementById('current-time').textContent = now.toLocaleTimeString(undefined, timeOptions);
      }

      // Format timestamp
      function formatTimestamp(timestamp) {
        if (!timestamp) return '--';
        const date = new Date(timestamp);
        return date.toLocaleTimeString();
      }

      // Add new data point to the charts
      function addDataPoint(temperature, humidity, timestamp) {
        // Shift all data points to the left
        tempData.shift();
        humidityData.shift();
        timeLabels.shift();
        
        // Add new data points
        const date = new Date(timestamp);
        timeLabels.push(date.toLocaleTimeString());
        tempData.push(temperature);
        humidityData.push(humidity);
        
        // Update charts
        tempChart.update('none');
        humidityChart.update('none');
      }

      // Initialize charts when the page loads
      document.addEventListener('DOMContentLoaded', () => {
        initCharts();
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Listen for data changes
        dhtRef.on("value", (snapshot) => {
          const data = snapshot.val();
          if (data) {
            // Update temperature
            if (data.temperature) {
              document.getElementById("temperature").textContent = data.temperature.toFixed(1);
              document.getElementById("temp-timestamp").textContent = `Updated: ${formatTimestamp(data.timestamp)}`;
            }

            // Update humidity
            if (data.humidity) {
              document.getElementById("humidity").textContent = data.humidity.toFixed(1);
              document.getElementById("humidity-timestamp").textContent = `Updated: ${formatTimestamp(data.timestamp)}`;
            }
            
            // Update charts if we have both temperature and humidity
            if (data.temperature && data.humidity) {
              addDataPoint(
                parseFloat(data.temperature),
                parseFloat(data.humidity),
                data.timestamp
              );
            }
          }
        });
      });
    </script>
  </body>
</html>
